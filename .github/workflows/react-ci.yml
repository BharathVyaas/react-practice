name: React CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  react-build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: ğŸ“‹ Check Node.js version
        run: node -v

      - name: ğŸ§¹ Clear npm cache
        run: npm cache clean --force

      - name: ğŸ—‘ï¸ Remove existing node_modules
        run: rm -rf node_modules

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci || npm install
        continue-on-error: true

      - name: ğŸ“‹ Validate installation
        run: |
          if [ -d "node_modules" ]; then
            echo "Dependencies installed successfully."
            npm ls ajv json-schema-traverse @types/react typescript
          else
            echo "Dependency installation failed."
            exit 1
          fi

      - name: ğŸ§ª Run tests
        run: |
          npm test -- --watchAll=false

      - name: ğŸ—ï¸ Build the app
        run: |
          npm run build

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2.3.6

      - name: ğŸ§ª Run tests with coverage
        run: npm test -- --coverage --watchAll=false

      - name: ğŸ“¤ Upload coverage to Coveralls
        run: cat ./coverage/lcov.info | npx coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
