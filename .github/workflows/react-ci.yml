name: React CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  react-build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci

      - name: ğŸ§ª Run tests
        run: |
          npm test -- --watchAll=false

      - name: ğŸ—ï¸ Build the app
        run: |
          npm run build
